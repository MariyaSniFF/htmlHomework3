<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <img class="pict__top" src="img\LogoMenuTop.svg" alt="LogoMenuTop">
            <div class="menu">
                <a class="menu__link1" href="#">Home</a>
                <a class="menu__link" href="#">About Us</a>
                <a class="menu__link" href="#">Services</a>
                <a class="menu__link" href="#">Features</a>
                <a class="menu__link" href="#">Team</a>
                <a class="menu__link" href="#">Blog</a>
                <a class="menu__link" href="#">Contact</a>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="container">
            <div class="content__left">
                <h1 class="title1">SEO & Digital
                    Marketing For Your
                    Website.</h1>
                <p class="main__dc">Provide all kind of seo services and help to improve
                    seo ranking. Globally incubate standards.</p>
            </div>
            <div class="buttons__box">
                <button class="main__link1">Start Now</button>
                <button class="main__link2">Watch Video</button>
            </div>
            <div class="content__right">
                <img class="pict__dc" src="img\firstpagepict.png" alt="firstpagephoto">
            </div>
        </div>
    </div>
    <div class="footer">
        <img class="logo__footer" src="img\LogoFooter1.png" alt="LogoFooter1">
        <img class="logo__footer" src="img\LogoFooter2.png" alt="LogoFooter2">
        <img class="logo__footer" src="img\LogoFooter3.png" alt="LogoFooter3">
        <img class="logo__footer" src="img\LogoFooter4.png" alt="LogoFooter4">
        <img class="logo__footer" src="img\LogoFooter5.png" alt="LogoFooter5">
        <img class="logo__footer" src="img\LogoFooter6.png" alt="LogoFooter6">
    </div>

</html>
